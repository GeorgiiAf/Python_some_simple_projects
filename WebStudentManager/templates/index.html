<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<h1>Student Management</h1>

<!-- Section for searching students -->
<div id="search-section">
    <h2>Search Students</h2>
    <input type="text" id="search" placeholder="Enter first or last name">
    <button class="search-btn">Search</button>
    <button class="refresh-btn">Show All</button>
</div>

<hr>

<!-- Student list -->
<div id="student-list">
    <h2>Student List</h2>
    <table id="students-table">
        <thead>
        <tr>
            <th>ID</th>
            <th data-sort="name">
                First Name <span class="sort-icon">↕</span>
            </th>
            <th data-sort="surname">
                Last Name <span class="sort-icon">↕</span>
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Student data will be dynamically added here -->
        </tbody>
    </table>
</div>

<hr>

<!-- Modal window for displaying student record book -->
<div id="student-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Student Record Book: <span id="student-id-display"></span></h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-footer">
            <button id="save-grade-btn" style="display: none;">Save Changes</button>
        </div>
        <div class="modal-body">
            <table id="grades-table">
                <thead>
                <tr>
                    <th data-sort="subject">Subject</th>
                    <th>ID</th>
                    <th data-sort="date">Date</th>
                    <th data-sort="grade">Grade</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Student grades will be dynamically inserted here -->
                </tbody>
            </table>
            <!-- Form for adding a new grade -->
            <h3>Add Grade</h3>
            <div class="grade-form">
                <input type="text" id="modal-subject-name" placeholder="Subject Name" required>
                <input type="number" id="modal-subject-grade" placeholder="Grade" min="1" max="5" required>
                <input type="date" id="modal-subject-date" required>
                <button id="add-grade-btn">Add</button>
            </div>
        </div>
        <div class="modal-footer">
            <!-- Additional buttons can be added here -->
        </div>
    </div>
</div>

<hr>

<!-- Section for adding a new student -->
<div id="add-student-section">
    <h2>Add Student</h2>
    <form id="add-student-form">
        <input type="text" id="name-input" placeholder="First Name" required>
        <input type="text" id="surname-input" placeholder="Last Name" required>
        <input type="text" id="student-id-input" placeholder="Record Book Number" required>
        <button type="submit">Add</button>
    </form>
</div>

<script type="module" src="/static/js/main.js"></script>
</body>
</html>
